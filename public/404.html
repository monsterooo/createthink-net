<!DOCTYPE html>
<html>
<head>
  <title>页面不存在 (404)</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.4.1/css/bootstrap.min.css" />
  <style>
    .error-page {
      font-size: 170px;
      text-shadow: rgba(53, 64, 78, 0.4) 2px 2px, rgba(53, 64, 78, 0.3) 3px 3px, rgba(53, 64, 78, 0.4) 4px 4px;
      letter-spacing: 1.5px;
    }
    .para-desc {
      max-width: 600px;
    }
    .home-center {
      display: table;
      width: 100%;
      height: 100%;
    }
    .home-desc-center {
      display: table-cell;
      vertical-align: middle;
    }
  </style>
</head>

<body>
  <section class="bg-home">
    <div class="home-center">
      <div class="home-desc-center">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-8 col-md-12 text-center">
              <div class="text-dark font-weight-bold mt-0 error-page">404!</div>
              <div class="h3">未找到任何内容👾</div>
              <p class="text-muted para-desc mx-auto mt-4">你要找的网页不在这里, 请检查网址是否正确</p>
            </div>
          </div>

          <div class="row">
            <div class="col-md-12 text-center">
              <a id="go_back" class="btn btn-outline-success mt-4">返回上一页</a>
              <a href="/" class="btn btn-success mt-4 ml-2">回到首页</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script>
    var back = document.getElementById('go_back');
    back.addEventListener('click', function() {
      window.history.back();
    });
  </script>
</body>
</html>
